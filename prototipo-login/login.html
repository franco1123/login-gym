<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main id="inicio">
        <div class="contenedor">
            <figure class="logo-gym">
                <img src="./imgs/gymcontrol.svg" alt="">
            </figure>
            
            <h2 class="titulo-login">INICIAR SESIÓN</h2>

            <form action="" class="">
               
                
                <div class="input_contenedor">
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="Usuario" pattern="[a-z0-9]{2,}" autocomplete="name" required tabindex="1">
                    </div>
                    
                </div>
                <div class="boton">
                    <button type="submit" class="boton_entrar" tabindex="3">LOGIN</button>
                </div>
            </form>
            <form action="" class="">
               
                
                <div class="input_contenedor">
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" id="email" name="email" placeholder="Usuario" pattern="[a-z0-9]+@{2,}" autocomplete="name" required tabindex="1">
                    </div>
                    
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Contraseña" pattern="[A-Za-z0-9.]{8,20}" required tabindex="2">
                    </div>
                </div>
                <div class="boton">
                    <button type="submit" class="boton_entrar" tabindex="3">LOGIN</button>
                </div>
            </form>
            
            <div id="contenedorbtn" class="tipo">
                <!-- <button class="btssesion" id="rats">GYM RATS</button> -->
                <button class="btssesion" id="corporativo">CORPORATIVO</button>
            </div>

        </div>
        
    </main>
</body>
</html>
